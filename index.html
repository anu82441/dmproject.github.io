<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cryptography and Security</title>
</head>
<body>
    <section class="Encryption">
        <h2 class="text-center">BlowFish</h2>
        <div class="form">
            <textarea class="form-input" name="string" id="string" cols="30" rows="10" placeholder="Enter string for encoding"></textarea>
            <input class="form-input" type="text" name="key" id="key" placeholder="Enter the secret key">
            <button class="btn" id="btn">Encrypt</button>
            <h1 class="output" id="op"></h1>
            <button class="btn" id="print">Decrypt</button>
        </div>
    </section>
    <script src="logic.js"></script>
</body>
</html>
